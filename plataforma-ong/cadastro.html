<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ONG Esperança Viva</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label>Nome Completo:</label>
        <input type="text" name="nome" required>

        <label>E-mail:</label>
        <input type="email" name="email" required>

        <label>CPF:</label>
        <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" pattern="\(\d{2}\)\s\d{5}-\d{4}" placeholder="(91) 99999-9999" required>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento" required>

        <label>Endereço:</label>
        <input type="text" name="endereco" required>

        <label>CEP:</label>
        <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="68445-000" required>

        <label>Cidade:</label>
        <input type="text" name="cidade" required>

        <label>Estado:</label>
        <input type="text" name="estado" required>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>© 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
